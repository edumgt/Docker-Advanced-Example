services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: app
    volumes:
      - db_data:/var/lib/postgresql/data
    networks: [appnet]

  api:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgres://app:app@db:5432/app
    depends_on:
      - db
    ports:
      - "8080:8080"
    networks: [appnet]

  web:
    image: nginx:alpine
    ports:
      - "80:80"
    depends_on:
      - api
    networks: [appnet]

volumes:
  db_data:

networks:
  appnet:
    driver: bridge
